<!DOCTYPE html>
<html manifest="PSFree.manifest">
    <head>
        <meta charset='utf-8'>
        <title>YOUSEF STORE</title>
        <style>
            @font-face {
                font-family: 'logging';
                src: url('fonts/LiberationMono-Regular.ttf');
            }
            #console {
                font-family: 'logging';
            }

            body {
                margin: 0;
                height: 100vh;
                background: url('logo.jpeg') no-repeat center center;
                background-size: cover;
                background-attachment: fixed;
                overflow: hidden;
                font-family: Arial, sans-serif;
            }

            .stars {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                pointer-events: none;
            }

            .star {
                position: absolute;
                width: 3px;
                height: 3px;
                background: white;
                border-radius: 50%;
                opacity: 0.8;
                animation: twinkle 2s infinite alternate;
            }

            @keyframes twinkle {
                from { opacity: 0.2; transform: scale(0.8); }
                to { opacity: 1; transform: scale(1.4); }
            }

            .glow {
                position: absolute;
                width: 150%;
                height: 150%;
                top: -25%;
                left: -25%;
                background: radial-gradient(circle, rgba(0,255,255,0.1) 0%, transparent 70%);
                animation: moveGlow 10s linear infinite;
            }

            @keyframes moveGlow {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        </style>
        <script>
            if (window.applicationCache.status=='0') {
                window.location.replace("cache.html");
            }
        </script>
    </head>
    <body>
        <div class="glow"></div>
        <div class="stars">
            <div class="star" style="top:10%; left:20%;"></div>
            <div class="star" style="top:30%; left:70%;"></div>
            <div class="star" style="top:60%; left:40%;"></div>
            <div class="star" style="top:80%; left:90%;"></div>
            <div class="star" style="top:50%; left:10%;"></div>
        </div>

        <pre id='console'></pre>
        <script type='module' src='./alert.mjs'></script>
    </body>
</html>
